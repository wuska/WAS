<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edytuj</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                Edytuj
                <h:form>
                    Login: <h:outputText value="#{editPageBean.user.login}" /><br />
                    Email: <h:inputText value="#{editPageBean.user.email}" /><br />
                    <br /><br />
                    <h:commandButton value="Dodaj Role" action="#{editPageBean.addRoleLocation()}" />
                    <br />Role:
                    <h:dataTable value="#{editPageBean.user.roleDTOs}" var="row" id="output">
                        <h:column>
                            <f:facet name="header">nazwa</f:facet>
                            <h:outputText value="#{row.groupName}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">id</f:facet>
                            <h:outputText value="#{row.groupId}" />

                        </h:column>
                    </h:dataTable>
                    
                    
                    
                    <h:commandButton value="OK" action="#{editPageBean.saveUser()}"/>
                    <h:commandButton value="Anuluj" action="listUsers" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
