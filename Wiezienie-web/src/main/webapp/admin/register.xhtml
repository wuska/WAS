<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                Register
                <h:form>
                    Login: <h:inputText value="#{registerPageBean.user.login}" /><br />
                    Hasło: <h:inputSecret value="#{registerPageBean.user.pass}" /><br />
                    Hasło (potwierdz): <h:inputSecret value="#{registerPageBean.passRepeat}" /><br />
                    Email: <h:inputText value="#{registerPageBean.user.email}" /><br />

                    Rola: <h:selectOneMenu value="#{registerPageBean.roleSelected}"   onchange="submit()"
                                     valueChangeListener="#{registerPageBean.roleChanged}" >
                        <f:selectItems value="#{registerPageBean.roles}" /> 
                    </h:selectOneMenu> 
                    <br />

                    <h:commandButton value="OK" action="#{registerPageBean.register()}" />
                    <h:commandButton value="Cancel" action="index" immediate="true" />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
