<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register - confirm</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                Register - confirm
                <h:form>
                    Login: <h:outputText value="#{registerConfirmPageBean.user.login}" /><br />
                    Email: <h:outputText value="#{registerConfirmPageBean.user.email}" /><br />
                    
                     <br /><br />
                    <br />Role:
                    
                    <h:dataTable value="#{registerConfirmPageBean.user.roleDTOs}" var="row" id="output">
                        <h:column>
                            <f:facet name="header">nazwa</f:facet>
                            <h:outputText value="#{row.groupName}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">id</f:facet>
                            <h:outputText value="#{row.groupId}" />

                        </h:column>
                    </h:dataTable>
                    
                    
                    <h:commandButton value="OK" action="#{registerConfirmPageBean.register()}" />
                    <h:commandButton value="Cancel" action="index" />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
