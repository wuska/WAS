<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                List:
                <h:form >                  
                    <h:commandButton value="#{msg['refLabel']}" />
                    <h:commandButton value="#{msg['cancelLabel']}" action="/users/index" />
                    <h:dataTable value="#{listPrisonersPageBean.prisoners}" var="row" >
                        <h:column>
                            <f:facet name="header"></f:facet>
                                
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                              
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton onclick="if (!confirm('#{msg['deleteMesage']}'))
                                        return false"
                                             value="#{msg['deleteLabel']}" action="#{listPrisonersPageBean.remove()}"  />
                            <h:commandButton value="#{msg['showLabel']}" action="#{listPrisonersPageBean.view()}"/>
                            <h:commandButton value="#{msg['editeLabel']}" action="#{listPrisonersPageBean.edite()}"/>
                     
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
