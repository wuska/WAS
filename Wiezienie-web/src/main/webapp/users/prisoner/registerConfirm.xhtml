<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register - confirm</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                <h:form>
                    Data wyjścia: <h:outputText value="#{registerPrisonerPageBean.prisonDTO.dateExit}" ><f:convertDateTime pattern="yyyy-MM-dd HH:mm" /></h:outputText><br />
                    Kara: <h:outputText value="#{registerPrisonerPageBean.prisonDTO.karaId}" /><br />
                    Imię i nazwisko: <h:outputText value="#{registerPrisonerPageBean.prisonDTO.name}" /><br />
                    PESEL: <h:outputText value="#{registerPrisonerPageBean.prisonDTO.pesel}" /><br />

                    <h:commandButton value="#{msg['okLabel']}" action="#{registerPrisonerConfirmPageBean.register()}" />
                    <h:commandButton value="#{msg['cancelLabel']}" action="/users/index" />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
