<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                Register
                <h:form>
                    Cela: <h:outputText value="#{registerPrisonerPageBeanNew.cellDTO.id}" /><br />
                    <h:commandButton value="dodaj cele" action="#{registerPrisonerPageBeanNew.goTo('C')}" /><br /><br />
                    Kara:<h:outputText value="#{registerPrisonerPageBeanNew.penaltyDTO.name}" /><br />
                    <h:commandButton value="dodaj kare" action="#{registerPrisonerPageBeanNew.goTo('P')}" /><br /><br />
                    
                    Data wyjścia: <h:inputText value="#{registerPrisonerPageBeanNew.prisonDTO.dateExit}" rendered="#{(not empty registerPrisonerPageBeanNew.penaltyDTO.name) and (not empty registerPrisonerPageBeanNew.cellDTO.id)}" > <f:convertDateTime pattern="yyyy-MM-dd HH:mm" /></h:inputText><br />
                    Imię i nazwisko: <h:inputText value="#{registerPrisonerPageBeanNew.prisonDTO.name}" rendered="#{(not empty registerPrisonerPageBeanNew.penaltyDTO.name) and (not empty registerPrisonerPageBeanNew.cellDTO.id)}" /><br />
                    PESEL: <h:inputText value="#{registerPrisonerPageBeanNew.prisonDTO.pesel}" rendered="#{(not empty registerPrisonerPageBeanNew.penaltyDTO.name) and (not empty registerPrisonerPageBeanNew.cellDTO.id)}"/><br />
                    
                    
                    <h:commandButton value="#{msg['okLabel']}" action="#{registerPrisonerPageBeanNew.register()}" />
                    <h:commandButton value="#{msg['cancelLabel']}" action="#{registerPrisonerPageBeanNew.goTo('CANCEL')}" immediate="true" />

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
