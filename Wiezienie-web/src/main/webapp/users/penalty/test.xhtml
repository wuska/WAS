<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List users</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                <h:form>
                    <h:inputText id="search" value="#{serchBeen.searchString}" >
                    <f:ajax event="keyup" execute="search" render="output, maxx"  listener="#{serchBeen.phaseListener}"/>
                    </h:inputText>
                    <h:commandButton value="Search by title" action="#{serchBeen.searchByTitle(serchBeen.searchString)}">
                        <f:ajax execute="search" render="maxx"></f:ajax>
                    </h:commandButton>
                    <h2><h:outputText id="output" value="#{serchBeen.title}"></h:outputText>
                    </h2>
                    
                   <h:dataTable id="maxx" value="#{serchBeen.penaltys}" var="row" >
                        <h:column>
                            <f:facet name="header">Nazwa</f:facet>
                            <h:outputText value="#{row.name}" /><br />
                        </h:column>    
                       <h:column>
                            <f:facet name="header">select</f:facet>
                            <h:commandButton value="#{msg['showLabel']}" action="#{serchBeen.view()}"/>
                        </h:column>   
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
