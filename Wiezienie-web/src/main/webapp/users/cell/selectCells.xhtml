<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/common/commonLayout.xhtml">    
            <ui:define name="content">
                List:
                <h:form >   
                    <h:inputText id="search"  >
                    <f:ajax event="keyup" execute="search" render="output"  listener="#{selectCellsPageBean.phaseListener}"/>
                    </h:inputText>
                    <h:commandButton value="#{msg['refLabel']}" />
                    <h:commandButton value="#{msg['cancelLabel']}" action="/users/index" />
                    <h:dataTable value="#{selectCellsPageBean.cells}" var="row" id="output">
                        <h:column>
                            <f:facet name="header">numer</f:facet>
                            <h:outputText value="#{row.id}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">pojemność</f:facet>
                            <h:outputText value="#{row.capacity}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Opiekun:</f:facet>
                            <h:outputText value="#{row.employeeId}" />

                        </h:column>                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                           <h:commandButton value="#{msg['showLabel']}" action="#{selectCellsPageBean.select()}"/>
                         
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
